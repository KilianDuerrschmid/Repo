<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reisepass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style.css">-->
</head>

<body>
    <div class="container mt-5">
        <div class="col-md-3 my-2">
            <h2>Reisepass</h2>
            <label for="serial" class="form-label">Seriennummer</label>
            <input type="text" id="serial" value="240605568" class="form-control">
            <label for="bday" class="form-label">Geburtsdatum</label>
            <input type="text" id="bday" value="681020" class="form-control">
            <label for="expire" class="form-label">Ablaufsdatum</label>
            <input type="text" id="expire" value="070510" class="form-control">

            <button type="button" class="btn btn-primary" onclick="getProofNums()">Reisepassnummer</button>
            <div class="col-md-3 my-2">
                <label for="result" class="form-label">Reisepassnummer</label>
                <input type="text" id="result" class="form-control">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
