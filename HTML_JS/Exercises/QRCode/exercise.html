<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="col-md-3 my-2">
            <h2>QR Code</h2>
            <label for="text" class="form-label">Eingabetext</label>
            <input type="text" id="text" value="Test" class="form-control">

            <button type="button" class="btn btn-primary" onclick="makeCode()">QR Code generieren</button>
            
            <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
        
        </div>
    </div>

    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 100,
            height: 100
        });

        function makeCode() {
            var elText = document.getElementById("text");

            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }

            qrcode.makeCode(elText.value);
        }
    </script>
</body>

</html>
