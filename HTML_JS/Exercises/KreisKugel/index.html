<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kreis Kugel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container mt-5">
        <div id="container"class="col-md-3 my-2">
            <h2>Kreis/Kugel</h2>
            <label for="radius" class="form-label">Radius</label>
            <input type="number" id="radius" value="10" class="form-control">

            <label for="value1" class="form-label" id="valueOneText">Wert 1</label>
            <input type="number" id="value1" class="form-control">

            <label for="value2" class="form-label" id="valueTwoText">Wert 2</label>
            <input type="number" id="value2" class="form-control">

            <p for="shape">Wähle eine Berechnung:</p>

            <div id="checks">
            <div class="form-check">
                <input type="radio" id="circle" name="shape" class="form-check-input" checked>
                <label for="circle" class="form-check-label">Kreis: Umfang und Fläche</label>
            </div>
            <div class="form-check">
                <input type="radio" id="sphere" name="shape" class="form-check-input">
                <label for="sphere" class="form-check-label">Kugel: Oberfläche und Volumen</label>
            </div>
            </div>
            </div>
            <div class="col-md-3 my-2">


            <button type="button" class="btn btn-primary" onclick="calc()" style="margin-top: 10px; width: 150px">Berechnen</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
