<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mx-auto">

        <form>
            <div class="col-md-3 my-2">
                <label for="mail" class="form-label">E-Mail</label>
                <input type="email" id="mail" class="form-control">
            </div>
            <div class="col-md-3 my-2">
                <label for="passwort" class="form-label">Passwort</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="col-md-3 my-2">
                <label for="option" class="form-label">Welche Option?</label>
                <select id="option" class="form-control">
                    <option selected>Option w√§hlen</option>
                    <option value="1">Eins</option>
                    <option value="2">Zwei</option>
                    <option value="3">Drei</option>
                </select>
            </div>
            <div class="col-md-3 my-2 form-check">
                <input type="checkbox" id="agb" class="form-check-input">
                <label for="agb" class="form-check-label">AGB Akzeptieren</label>
            </div>
            <div class="form-check">
                <input type="radio" id="blau" name="farbe" class="form-check-input">
                <label for="blau" class="form-check-label">Blau</label>
            </div>
            <div class="form-check">
                <input type="radio" id="rot" name="farbe" class="form-check-input">
                <label for="rot" class="form-check-label">Rot</label>
            </div>
            <button type="button" class="btn btn-primary my-2">Absenden</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
