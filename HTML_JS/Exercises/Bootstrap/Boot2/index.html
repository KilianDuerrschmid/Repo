<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <form>
            <div class="mb-3">

                <input type="text" id="steuer" class="form-control">

            <div class="mb-3">
                <label for="brutto" class="form-label">Brutto</label>
                <input type="text" id="brutto" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="calc()">Brutto</button>

    </div>
