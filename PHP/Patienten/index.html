<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patienten</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-primary text-white p-3">
        <img src="images/header.png" alt="">
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="foo1()">Content 1 </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="foo2()">Content 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="foo3()">Toggle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="foo4()">Link 4</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="flex-container">
        <aside id="asideLinks" class="bg-light p-3">Aside 1</aside>
        <div id="divContent1" class="content bg-white p-3">Content 1</div>
        <div id="divContent2" class="content bg-white p-3">Content 2</div>
        <aside id="asideRechst" class="bg-light p-3">Aside 2</aside>

    </div>

    <footer class="bg-dark text-white p-3"><p>Footer</p>
        <img src="images/footer.png" alt="">
    </footer>

    <script>
        function foo1() {
            document.getElementById("divContent1").style.display = "block";
            document.getElementById("divContent2").style.display = "none";
        }

        function foo2() {
            document.getElementById("divContent2").style.display = "block";
            document.getElementById("divContent1").style.display = "none";
        }

        function foo3() {
            if (document.getElementById("divContent2").style.display == "block") {
                document.getElementById("divContent1").style.display = "block";
                document.getElementById("divContent2").style.display = "none";
            } else {
                document.getElementById("divContent2").style.display = "block";
                document.getElementById("divContent1").style.display = "none";
            }

        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
